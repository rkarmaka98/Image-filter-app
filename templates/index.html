<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Filter</title>
    <script>
        function setFilter(filter) {
            document.getElementById('filtered_video').src = '/video_feed?filter=' + filter;
        }
    </script>
</head>
<body>
    <h1>Webcam Filter</h1>
    <div>
        <button onclick="setFilter('none')">Original</button>
        <button onclick="setFilter('gray')">Grayscale</button>
        <button onclick="setFilter('canny')">Canny Edge</button>
    </div>
    <div style="display: flex;">
        <div>
            <h2>Original</h2>
            <img id="original_video" src="/original_feed" width="640" height="480">
        </div>
        <div>
            <h2>Filtered</h2>
            <img id="filtered_video" src="/video_feed?filter=none" width="640" height="480">
        </div>
    </div>
    
</body>
</html>
